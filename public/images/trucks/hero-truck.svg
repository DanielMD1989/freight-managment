<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#2d3748"/>
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a202c"/>
      <stop offset="50%" stop-color="#2d3748"/>
      <stop offset="100%" stop-color="#1a202c"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Mountains silhouette -->
  <polygon points="0,600 200,400 400,500 600,350 800,450 1000,300 1200,400 1400,350 1600,450 1800,380 1920,500 1920,700 0,700" fill="#1a202c" opacity="0.5"/>

  <!-- Road -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#roadGradient)"/>

  <!-- Road markings -->
  <g fill="#f59e0b" opacity="0.6">
    <rect x="100" y="880" width="100" height="8" rx="2"/>
    <rect x="350" y="880" width="100" height="8" rx="2"/>
    <rect x="600" y="880" width="100" height="8" rx="2"/>
    <rect x="850" y="880" width="100" height="8" rx="2"/>
    <rect x="1100" y="880" width="100" height="8" rx="2"/>
    <rect x="1350" y="880" width="100" height="8" rx="2"/>
    <rect x="1600" y="880" width="100" height="8" rx="2"/>
    <rect x="1850" y="880" width="70" height="8" rx="2"/>
  </g>

  <!-- Truck silhouette -->
  <g transform="translate(600, 580)" fill="#2d3748">
    <!-- Truck body -->
    <rect x="0" y="50" width="400" height="180" rx="10"/>
    <!-- Truck cab -->
    <path d="M400,80 L400,230 L550,230 L550,150 C550,120 530,80 500,80 Z"/>
    <!-- Windows -->
    <rect x="410" y="95" width="120" height="70" rx="5" fill="#4a5568"/>
    <!-- Wheels -->
    <circle cx="100" cy="230" r="50" fill="#1a202c"/>
    <circle cx="100" cy="230" r="30" fill="#2d3748"/>
    <circle cx="300" cy="230" r="50" fill="#1a202c"/>
    <circle cx="300" cy="230" r="30" fill="#2d3748"/>
    <circle cx="480" cy="230" r="50" fill="#1a202c"/>
    <circle cx="480" cy="230" r="30" fill="#2d3748"/>
    <!-- Container lines -->
    <line x1="100" y1="60" x2="100" y2="220" stroke="#4a5568" stroke-width="2"/>
    <line x1="200" y1="60" x2="200" y2="220" stroke="#4a5568" stroke-width="2"/>
    <line x1="300" y1="60" x2="300" y2="220" stroke="#4a5568" stroke-width="2"/>
  </g>

  <!-- Stars -->
  <g fill="#fff" opacity="0.3">
    <circle cx="150" cy="100" r="2"/>
    <circle cx="300" cy="150" r="1.5"/>
    <circle cx="500" cy="80" r="2"/>
    <circle cx="700" cy="120" r="1"/>
    <circle cx="900" cy="60" r="2"/>
    <circle cx="1100" cy="140" r="1.5"/>
    <circle cx="1300" cy="90" r="2"/>
    <circle cx="1500" cy="130" r="1"/>
    <circle cx="1700" cy="70" r="2"/>
    <circle cx="1850" cy="110" r="1.5"/>
  </g>
</svg>
