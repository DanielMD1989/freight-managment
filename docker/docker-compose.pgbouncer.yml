# PgBouncer Docker Compose Configuration
#
# PHASE 1: Critical Architecture - Connection Pooling for 10K+ DAU
#
# Usage:
#   Development: docker-compose -f docker/docker-compose.pgbouncer.yml up -d
#   Production:  docker-compose -f docker/docker-compose.pgbouncer.yml -f docker/docker-compose.prod.yml up -d
#
# Architecture:
#   App (port 3000) -> PgBouncer (port 6432) -> PostgreSQL (port 5432)

version: "3.8"

services:
  # =============================================================================
  # PGBOUNCER - Connection Pooler
  # =============================================================================
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: freight-pgbouncer
    restart: unless-stopped

    environment:
      # Database connection settings
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-freight_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}

      # Pool settings (override pgbouncer.ini)
      POOL_MODE: transaction
      DEFAULT_POOL_SIZE: 100
      MAX_CLIENT_CONN: 1000
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 25

      # Authentication
      AUTH_TYPE: scram-sha-256

      # Logging
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0

    ports:
      - "6432:6432"

    volumes:
      # Custom configuration (optional)
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      # Auth file (required)
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
      # Logs
      - pgbouncer_logs:/var/log/pgbouncer

    networks:
      - freight-network

    healthcheck:
      test:
        ["CMD", "pg_isready", "-h", "localhost", "-p", "6432", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 64M

  # =============================================================================
  # POSTGRESQL - Database (for local development)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: freight-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME:-freight_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Performance tuning for connection pooling
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    # PostgreSQL configuration for high connection count
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro

    networks:
      - freight-network

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-freight_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  freight-network:
    driver: bridge
    name: freight-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    name: freight-postgres-data
  pgbouncer_logs:
    name: freight-pgbouncer-logs
