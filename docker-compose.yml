version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: freight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: freight_user
      POSTGRES_PASSWORD: freight_password
      POSTGRES_DB: freight_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freight_user -d freight_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions - optional for MVP but useful)
  redis:
    image: redis:7-alpine
    container_name: freight-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application (for production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: freight-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://freight_user:freight_password@postgres:5432/freight_db?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-production-secret-change-me}
      JWT_SECRET: ${JWT_SECRET:-production-jwt-secret-change-me}
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: freight-network
